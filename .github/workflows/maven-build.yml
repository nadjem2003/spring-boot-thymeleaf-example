name: Maven Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code (FIXED: fetch-depth 0)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Crucial for SonarCloud to see branches and history

      # ---------------------------------------------------
      # 2. Set up Java 17 (stable baseline for build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # ---------------------------------------------------
      # 3. Maven build & tests (skip OWASP here)
      - name: Build with Maven
        run: mvn -B clean verify -Ddependency-check.skip=true

      # ---------------------------------------------------
      # 4. GitGuardian secret scanning
      - name: GitGuardian secret scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # ---------------------------------------------------
      # 5. Snyk dependency vulnerability scan
      - name: Snyk test
        uses: snyk/actions/maven@master
        continue-on-error: true
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------------------------------------------------
      # 6. OWASP Dependency-Check (offline / CI-safe)
      - name: OWASP Dependency Check
        run: |
          echo "Running OWASP Dependency Check (offline mode)"
          mvn dependency-check:check \
            -DautoUpdate=false \
            -DfailOnError=false \
            -Dformat=HTML || true

      # 7. SonarCloud static code analysis (FIXED: added GITHUB_TOKEN)
      - name: SonarCloud Scan
        run: mvn -B sonar:sonar -Dsonar.projectKey=nadjem_spring-boot-thymeleaf-example -Dsonar.organization=nadjem -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required by SonarCloud to get PR data
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
